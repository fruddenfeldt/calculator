<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styling.css">    </link>
</head>
<body>

<div class="calculatorOuterFrame">
    <div class="displayMain">    
        
        <div class="buttonWrapper">
           
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number operatorButtons">x</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number operatorButtons">−</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number operatorButtons">+</div>
                
        </div>
        
        <div class="bottomRow">        
            <div class="number" id="zero">0</div>
            <div class="number">•</div>
            <div class="number" id="equalSign">=</div>
        </div>

      

    </div>
</div>
<h1>Calculator</h1>

    <script src="/script.js">    </script>
</body>
</html>
