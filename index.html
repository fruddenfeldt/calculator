<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styling.css">    </link>
</head>
<body>

<div class="calculatorOuterFrame">
    <div class="displayMain">    
        <!-- <div class="display">        </div> -->
        
        <div class="buttonWrapper">
           
                <button class="number" id="numberSeven">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number operatorButtons">×</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number operatorButtons">−</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number operatorButtons" id="addition">+</button>
                
        </div>
        
        <div class="bottomRow">        
            <div class="number" id="zero">0</div>
            <div class="number">•</div>
            <div class="number" id="equalSign">=</div>
            <div class="number operatorButtons" >÷</div>
        </div>

      

    </div>
</div>

    <script src="/script.js">    </script>
</body>
</html>
